<div class="modal mt-5" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="closeClick()" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>{{showModal.description}}</h5>
            </div>
            <div class="modal-footer">
                <button (click)="goToCatalog()" type="button" class="btn btn-primary">{{showModal.buttonName}}</button>
            </div>
        </div>
    </div>

</div>
<div class="fader"></div>
